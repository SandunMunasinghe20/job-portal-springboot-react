name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend - Spring Boot (Maven)
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: ☕ Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: 🔎 Build backend (and run tests)
        working-directory: ./Backend
        run: mvn clean install

      - name: 🧪 Run tests
        working-directory: ./Backend
        run: mvn test

      - name: 🧹 Lint/Static analysis (Checkstyle)
        working-directory: ./Backend
        run: mvn checkstyle:check

      # - name: 🚀 Deploy Backend
      #   run: echo "Add backend deployment steps here"

  frontend:
    name: Frontend - React + Vite
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: 📦 Install dependencies
        run: npm ci
        working-directory: ./Frontend

      - name: 🧹 Lint
        run: npm run lint
        working-directory: ./Frontend

      - name: 🏗️ Build
        run: npm run build
        working-directory: ./Frontend
